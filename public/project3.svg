<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Cloud Platform Frame -->
  <rect x="100" y="100" width="600" height="400" rx="20" fill="#e2e8f0" stroke="#64748b" stroke-width="4"/>
  
  <!-- Server Racks -->
  <rect x="150" y="150" width="120" height="300" fill="#94a3b8" rx="10"/>
  <rect x="160" y="170" width="100" height="30" fill="#60a5fa" rx="5"/>
  <rect x="160" y="210" width="100" height="30" fill="#34d399" rx="5"/>
  <rect x="160" y="250" width="100" height="30" fill="#f472b6" rx="5"/>
  
  <!-- Connection Lines -->
  <path d="M270 185 C 350 185, 350 250, 430 250" stroke="#64748b" stroke-width="2" fill="none"/>
  <path d="M270 225 C 350 225, 350 290, 430 290" stroke="#64748b" stroke-width="2" fill="none"/>
  <path d="M270 265 C 350 265, 350 330, 430 330" stroke="#64748b" stroke-width="2" fill="none"/>
  
  <!-- Dashboard Panel -->
  <rect x="430" y="150" width="220" height="300" fill="#fff" rx="10"/>
  
  <!-- Status Indicators -->
  <circle cx="450" cy="250" r="8" fill="#22c55e"/>
  <circle cx="450" cy="290" r="8" fill="#eab308"/>
  <circle cx="450" cy="330" r="8" fill="#3b82f6"/>
  
  <!-- Status Bars -->
  <rect x="470" y="245" width="160" height="10" fill="#dcfce7" rx="5"/>
  <rect x="470" y="285" width="160" height="10" fill="#fef9c3" rx="5"/>
  <rect x="470" y="325" width="160" height="10" fill="#dbeafe" rx="5"/>
  
  <!-- Usage Bars -->
  <rect x="470" y="245" width="120" height="10" fill="#22c55e" rx="5"/>
  <rect x="470" y="285" width="80" height="10" fill="#eab308" rx="5"/>
  <rect x="470" y="325" width="100" height="10" fill="#3b82f6" rx="5"/>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="80" r="30" fill="#bfdbfe" opacity="0.5"/>
  <circle cx="650" cy="520" r="40" fill="#ddd6fe" opacity="0.5"/>
  <circle cx="700" cy="100" r="25" fill="#fae8ff" opacity="0.5"/>
</svg>